<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflixify | Login</title>
    <!-- style links -->
    <link rel="stylesheet" href="dist/css/main.min.css">
    <!--    plugins -->
    <link rel="stylesheet" href="dist/css/vendor.min.css">
    <!--    font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <!--    google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!--  bootstrap  -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>
<body>

<div class="login">
    <div class="login__bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                <h2 class="text-center">Netflix<span class="text-primary">ify</span></h2>
                <hr>
                <form action="#">
                    <!--email-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <!-- Remember me-->
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                        </div>
                    </div>

                    <!--submit input-->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <p class="text-center">Create new account <a href="register.html">Register</a></p>
                    <hr>
                    <button type="submit" class="btn btn-block text-white" style="background:#3b5998;"><span><i
                            class="fab fa-facebook-f"></i></span> Login by Facebook
                    </button>
                    <button type="submit" class="btn btn-block text-white" style="background:#dd4b39;"><i
                            class="fab fa-google"></i></span> Login by Gmail
                    </button>

                </form><!--End of  Form -->
            </div><!-- End of col-->
        </div>
    </div>
</div>
<!--  End Of Login  -->

<!--  scripts   -->
<!--    jquery 3.5.1 min file -->
<script src="dist/js/jquery-3.5.1.min.js"></script>
<!-- bootstrap scripts    -->
<script src="dist/js/popper.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<!--    Plugins -->
<script src="dist/js/vendor.min.js"></script>
<!-- Main script -->
<script src="dist/js/main.min.js"></script>
</body>
</html>
